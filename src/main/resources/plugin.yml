name: Zombsio
version: '${project.version}'
main: me.eliax00789.zombsio.Zombsio
api-version: 1.19
prefix: Zombs
load: POSTWORLD
authors: [ Eliax00789 , Niffler77, Dario_LP ]
description: Minecraft Zombs.io
commands:
  zresources:
    description: add, remove, set resources
    usage: /<command> <player> [wood|stone|gold] [add|remove|set] <amount>
    permission: zombs.commands.zresources
  zstats:
    description: add, remove, set stast
    usage: /<command> <player> [health|maxhealth|shield|maxshield|defese] [add|remove|set] <amount>
    permission: zombs.commands.zstats
  zbuild:
    description: build buildings
    usage: /<command>
    permission: zombs.commands.zbuild
  ztest:
    description: testing
    usage: /<command>
    permission: zombs.commands.ztest